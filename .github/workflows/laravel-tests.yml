name: Laravel Tests

on:
  push:
    branches:
      - '*'
      - '**'
  pull_request:

jobs:
  laravel-tests:
    name: Run
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.3', '7.4']
    services:
      mysql:
        image: mysql:8.0
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Create Environment File
        run: cp .env.ci .env

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Restore Composer Cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Restore Vendor From Cache
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --optimize-autoloader --no-suggest

      - name: Create Databases
        run: |
          echo -e "sql_require_primary_key=on" | sudo tee -a /etc/mysql/my.cnf
          cat /etc/mysql/my.cnf
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE IF NOT EXISTS uk_plugin;' -h127.0.0.1 -uroot -proot

      - name: Generate App Key
        run: php artisan key:generate

      - name: Migrate Database
        run: php artisan migrate

      - name: Seed Database
        run: php artisan db:seed

      - name: Install Passport
        run: php artisan passport:install

      - name: Serve Application
        run: php artisan serve -q &

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit
